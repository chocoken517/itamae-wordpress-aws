server:
  user: ec2-user
nginx_build:
  build_user: ec2-user
  platform: linux
  version: 0.11.0
  bin: /usr/local/bin/
  nginx_version: 1.13.2
  nginx_user: nginx
  nginx_group: nginx
  nginx_sbin: /usr/sbin/nginx
  nginx_conf: /etc/nginx/nginx.conf
  nginx_pid: /var/run/nginx.pid
  modules:
    - http_ssl_module
    - http_v2_module
